<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i=0; i < 10; i++) {
        document.write("i : " + i + "<br/>");
      }
      document.write("=====================<br/>");
      a = 0;

      while( a < 10 ){
        document.write("a : " + a + "<br>");
        a++
      }
      document.write("=====================<br/>");

      var a1 = 13

      do {

        document.write("a1 : " + a1 + "<br>")
        a1++
      }while (a1 < 10);

      document.write("=====================<br/>");

      arr = ["apple","peach","cigarette", "jelly"];

      for(idx in arr) {
        document.write("idx : " + `${idx} => ` + arr[idx] + "<br>");
      }


    </script>
  </body>
</html>
